site_name: 个人笔记
site_url: https://zhengzihao1998.github.io./
site_author: zhengzihao
site_description: 笔记
copyright: Copyright &copy; 2016 - 2024 Zhengzihao




theme:
  name: material

  # custom_dir: material/overrides
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
  # - navigation.tabs 暂时用不上
    - navigation.expand


  icon:
    annotation: material/arrow-right-circle 

nav:
  - 主页: index.md
  - 笔记: 
      - blog/index.md
  - 关于我: about.md


plugins:
  - search:
      separator: '[\s\u200b\-]'
  - blog:
      categories_toc: true


markdown_extensions:

  # LaTeX、MathML、AsciiMath
  - pymdownx.arithmatex:
      generic: true

  # 图片      
  - attr_list
  - md_in_html

  # 警告
  - admonition
  - pymdownx.details

  # 注解
  - pymdownx.superfences

  # 数据表
  - tables


  # 列表
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true



extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js